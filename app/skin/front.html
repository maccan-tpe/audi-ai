<!DOCTYPE html>
<html lang="zh-TW" itemscope="" itemtype="http://schema.org/WebPage" class="loading">
<head>

    
    <title>@@title</title>
    <meta name="title" content="@@title">

    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no"/>
    
    @@include('../common/style.html')

    <link rel="canonical" href="@@url">
    
    
    <meta name="keywords" content="@@keywords">
    <meta name="description" content="@@description">
    <meta name="date" content="@@date"><!--Latest Publishing Date -->

    <meta name="twitter:card" content="Summary">
    <meta name="twitter:site" content="@@@site">
    <meta name="twitter:creator" content="@@@site">
    <meta name="twitter:url" content="@@url">
    <meta name="twitter:title" content="@@title">
    <meta name="twitter:description" content="@@description">
    <meta name='twitter:image' content="@@image"/>

    <meta property="og:url" content="@@url">
    <meta property="og:image" content="@@image">
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="@@site">
    <meta property="og:locale" content="zh-TW">
    <meta property="og:title" content="@@title"/>
    <meta property="og:description" content="@@description"/>
    <meta property="og:country-name" content="tw"/>    

    <meta itemprop="name" content="@@site">
    <meta itemprop="image" content="@@image">
    <meta itemprop="url" content="@@url">
    <meta itemprop="description" content="@@description">
    <meta itemprop="keywords" content="@@keywords">

    <link rel="shortcut icon" href="@@icon">
    <link rel="apple-touch-icon" href="@@icon" sizes="144x144">
        
</head>
<body>
